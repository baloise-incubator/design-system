<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script type="module" src="/build/design-system-next-components.esm.js"></script>
    <script nomodule src="/build/design-system-next-components.js"></script>
  </head>

  <body>
    <bal-doc-app>
      <main class="container py-5">
        <section>
          <bal-button data-testid="primary" color="primary" icon="plus">Primary</bal-button>
        </section>
        <section>
          <bal-button-group data-testid="group">
            <bal-button color="primary">Primary</bal-button>
            <bal-button color="info">Secondary</bal-button>
            <bal-button color="info" outlined>Tertiary</bal-button>
            <bal-button color="link">Link</bal-button>
          </bal-button-group>
        </section>
        <section>
          <bal-button-group data-testid="states">
            <bal-button loading>Loading</bal-button>
            <bal-button disabled>Disabled</bal-button>
          </bal-button-group>
        </section>
        <section>
          <bal-button-group data-testid="alert">
            <bal-button color="info-light">Info</bal-button>
            <bal-button color="success">Success</bal-button>
            <bal-button color="warning">Warning</bal-button>
            <bal-button color="danger">Danger</bal-button>
          </bal-button-group>
        </section>
        <section>
          <bal-button-group data-testid="square">
            <bal-button color="primary" square icon="plus"></bal-button>
            <bal-button square color="info" icon="account"></bal-button>
            <bal-button square color="info" outlined>42</bal-button>
          </bal-button-group>
        </section>
        <section>
          <bal-button data-testid="flat" flat>Flat</bal-button>
        </section>
        <section>
          <bal-button data-testid="outlined" outlined>Outlined</bal-button>
        </section>
        <section>
          <bal-button data-testid="inverted" inverted>Inverted</bal-button>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
