<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>
  <body class="bal-body">
    <bal-doc-app>
      <main class="container py-medium">
        <section>
          <bal-icon data-testid="basic" color="primary" name="info-circle"></bal-icon>
        </section>
        <br />
        <br />
        <!-- Sizes -->
        <section>
          <bal-icon color="primary" name="info-circle" size=""></bal-icon>
          <bal-icon color="primary" name="info-circle" size="xsmall"></bal-icon>
          <bal-icon color="primary" name="info-circle" size="small"></bal-icon>
          <bal-icon color="primary" name="info-circle" size="medium"></bal-icon>
          <bal-icon color="primary" name="info-circle" size="large"></bal-icon>
        </section>
        <br />
        <br />
        <!-- Colors -->
        <section>
          <bal-icon color="primary" name="info-circle"></bal-icon>
          <bal-icon color="danger" name="info-circle"></bal-icon>
          <bal-icon color="success" name="info-circle"></bal-icon>
          <bal-icon color="warning" name="info-circle"></bal-icon>
          <bal-icon color="grey" name="info-circle"></bal-icon>
        </section>
        <br />
        <br />

        <!-- Inline -->
        <section>
          <bal-icon color="primary" name="info-circle" inline></bal-icon>
        </section>
        <br />
        <br />
        <!-- Inverted -->
        <section class="has-background-primary py-normal">
          <bal-icon color="primary" name="info-circle" inverted></bal-icon>
        </section>
        <br />
        <br />
        <!-- Shadow -->
        <section>
          <bal-icon color="primary" name="info-circle" shadow></bal-icon>
        </section>
        <br />
        <br />
