<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/build/design-system-next-components.css" />
    <script type="module" src="/build/design-system-next-components.esm.js"></script>
    <script nomodule src="/build/design-system-next-components.js"></script>
  </head>
  <body class="bal-app">
    <div class="container">
      <h2 class="title is-size-2">Basic</h2>
      <section>
        <bal-card>
          <bal-card-content>
            <bal-list disabled>
              <bal-list-item>
                <bal-list-item-content>
                  <bal-list-item-title>Single-line item</bal-list-item-title>
                </bal-list-item-content>
              </bal-list-item>
              <bal-list-item>
                <bal-list-item-content>
                  <bal-list-item-title>Two-line item</bal-list-item-title>
                  <bal-list-item-subtitle>Secondary text</bal-list-item-subtitle>
                </bal-list-item-content>
              </bal-list-item>
            </bal-list>
          </bal-card-content>
        </bal-card>
      </section>

      <h2 class="title is-size-2">With borders</h2>
      <section>
        <bal-card>
          <bal-card-content>
            <bal-list border>
              <bal-list-item clickable>
                <bal-list-item-content>
                  <bal-list-item-title>Single-line item</bal-list-item-title>
                </bal-list-item-content>
              </bal-list-item>
              <bal-list-item clickable selected>
                <bal-list-item-content>
                  <bal-list-item-title>Selected item</bal-list-item-title>
                </bal-list-item-content>
              </bal-list-item>
              <bal-list-item disabled>
                <bal-list-item-content>
                  <bal-list-item-title>Two-line item</bal-list-item-title>
                  <bal-list-item-subtitle>Disabled item</bal-list-item-subtitle>
                </bal-list-item-content>
              </bal-list-item>
            </bal-list>
          </bal-card-content>
        </bal-card>
      </section>

      <h2 class="title is-size-2">Inverted</h2>
      <section>
        <bal-card inverted color="info">
          <bal-card-content>
            <bal-list inverted border>
              <bal-list-item>
                <bal-list-item-content>
                  <bal-list-item-title>Two-line item</bal-list-item-title>
                  <bal-list-item-subtitle>Secondary text</bal-list-item-subtitle>
                </bal-list-item-content>
              </bal-list-item>
              <bal-list-item>
                <bal-list-item-content>
                  <bal-list-item-title>Two-line item</bal-list-item-title>
                  <bal-list-item-subtitle>Secondary text</bal-list-item-subtitle>
                </bal-list-item-content>
              </bal-list-item>
            </bal-list>
          </bal-card-content>
        </bal-card>
      </section>

      <h2 class="title is-size-2">With Icons</h2>
      <section>
        <bal-card>
          <bal-card-content>
            <bal-list>
              <bal-list-item>
                <bal-list-item-icon>
                  <bal-icon name="account"></bal-icon>
                </bal-list-item-icon>
                <bal-list-item-content>
                  <bal-list-item-title>Tony Stark</bal-list-item-title>
                  <bal-list-item-subtitle>Stark Industries</bal-list-item-subtitle>
                </bal-list-item-content>
              </bal-list-item>
              <bal-list-item>
                <bal-list-item-icon>
                  <bal-icon name="check"></bal-icon>
                </bal-list-item-icon>
                <bal-list-item-content>
                  <bal-list-item-title class="has-text-black">Avenger</bal-list-item-title>
                </bal-list-item-content>
              </bal-list-item>
              <bal-list-item>
                <bal-list-item-icon>
                  <bal-icon name="document"></bal-icon>
                </bal-list-item-icon>
                <bal-list-item-content>
                  <bal-list-item-title>Document.pdf</bal-list-item-title>
                  <bal-list-item-subtitle>20.03.1998</bal-list-item-subtitle>
                </bal-list-item-content>
                <bal-list-item-icon right>
                  <bal-icon name="download"></bal-icon>
                </bal-list-item-icon>
              </bal-list-item>
            </bal-list>
          </bal-card-content>
        </bal-card>
      </section>

      <h2 class="title is-size-2">Link</h2>
      <section>
        <bal-card>
          <bal-card-content>
            <bal-list>
              <bal-list-item href="https://google.com" target="_blank">
                <bal-list-item-content>
                  <bal-list-item-title>Link A</bal-list-item-title>
                </bal-list-item-content>
                <bal-list-item-icon right>
                  <bal-icon name="nav-go-right" size="xsmall"></bal-icon>
                </bal-list-item-icon>
              </bal-list-item>
              <bal-list-item disabled>
                <bal-list-item-content>
                  <bal-list-item-title>Disabled Link B</bal-list-item-title>
                </bal-list-item-content>
                <bal-list-item-icon right>
                  <bal-icon name="nav-go-right" size="xsmall"></bal-icon>
                </bal-list-item-icon>
              </bal-list-item>
            </bal-list>
          </bal-card-content>
        </bal-card>
      </section>
    </div>
  </body>
</html>
