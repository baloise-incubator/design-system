<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
      .bal-body {
        visibility: hidden;
      }
    </style>
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>
  <body class="bal-body">
    <bal-doc-app>
      <main class="container py-5">
        <section data-testid="basic">
          <bal-spinner></bal-spinner>
        </section>
        <br />
        <br />
        <section data-testid="colors">
          <bal-spinner color="blue"></bal-spinner>
        </section>
        <br />
        <br />
        <section data-testid="colors-inverted" class="has-background-primary">
          <bal-spinner color="white"></bal-spinner>
        </section>
        <br />
        <br />
        <section data-testid="deactivated" class="py-4">
          <p>Deactivated placeholder </p>
          <bal-spinner deactivated></bal-spinner>
        </section>
        <br />
        <br />
        <section data-testid="inverted" class="has-background-primary">
          <bal-spinner inverted></bal-spinner>
        </section>
        <br />
        <br />
        <section data-testid="small">
          <bal-spinner small></bal-spinner>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
