<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
      .bal-body {
        visibility: hidden;
      }

      section {
        padding: 1rem;
      }
    </style>
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>

  <body>
    <bal-doc-app>
      <main class="container py-medium">
        <section>
          <bal-popover id="popover" data-testid="popover">
            <bal-button
              bal-popover-trigger
              id="popover-trigger"
              data-testid="popover-trigger"
              aria-haspopup="true"
              aria-controls="popover-menu"
            >
              Trigger Popover
            </bal-button>
            <bal-popover-content>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </bal-popover-content>
          </bal-popover>
        </section>
        <script>
          var popover = document.getElementById('popover')
          var popoverTrigger = document.getElementById('popover-trigger')

          popoverTrigger.addEventListener('click', function (event) {
            popover.toggle()
          })
        </script>

        <section>
          <bal-popover id="popover-arrow" data-testid="popover" arrow backdrop position="right">
            <bal-button
              bal-popover-trigger
              id="popover-arrow-trigger"
              data-testid="popover-arrow-trigger"
              aria-haspopup="true"
              aria-controls="popover-menu"
            >
              Trigger Arrow Popover
            </bal-button>
            <bal-popover-content>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </bal-popover-content>
          </bal-popover>
        </section>
        <script>
          var popoverArrow = document.getElementById('popover-arrow')
          var triggerArrow = document.getElementById('popover-arrow-trigger')

          triggerArrow.addEventListener('click', function (event) {
            popoverArrow.toggle()
          })
        </script>

        <section>
          <bal-popover id="popover-tooltip" data-testid="popover-tooltip" arrow hover tooltip>
            <bal-button
              bal-popover-trigger
              id="popover-tooltip-trigger"
              data-testid="popover-tooltip-trigger"
              aria-haspopup="true"
              aria-controls="popover-menu"
            >
              Tooltip
            </bal-button>
            <bal-popover-content>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </bal-popover-content>
          </bal-popover>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
