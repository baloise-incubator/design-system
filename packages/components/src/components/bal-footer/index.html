<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/build/design-system-components.css" />
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>
  <body class="bal-app">
    <div class="container">
      <h2 class="title is-size-2">Basic</h2>
      <section>
        <bal-footer>
          <div class="container">Footer</div>
        </bal-footer>
      </section>

      <h2 class="title is-size-2">With Track Line</h2>
      <section>
        <bal-footer has-track-line>
          <div class="container">Footer</div>
        </bal-footer>
      </section>

      <h2 class="title is-size-2">Without Links</h2>
      <section>
        <bal-footer hide-links>
          <div class="container">Footer without Links</div>
        </bal-footer>
      </section>

      <h2 class="title is-size-2">Links in another language</h2>
      <section>
        <bal-footer locale="de"></bal-footer>
      </section>
    </div>
  </body>
</html>
