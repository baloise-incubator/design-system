<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
      .bal-body {
        visibility: hidden;
      }
    </style>
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>

  <body class="bal-body">
    <bal-doc-app>
      <main class="container py-5">
        <section>
          <bal-heading data-testid="basic" level="h1" space="bottom">Heading</bal-heading>
        </section>
        <br />
        <br />
        <!-- Levels-->
        <section>
          <bal-heading level="display" space="bottom">Heading</bal-heading>
          <bal-heading level="display-2" space="bottom">Heading</bal-heading>
          <bal-heading level="h1" space="bottom">Heading</bal-heading>
          <bal-heading level="h2" space="bottom">Heading</bal-heading>
          <bal-heading level="h3" space="bottom">Heading</bal-heading>
          <bal-heading level="h4" space="bottom">Heading</bal-heading>
          <bal-heading level="h5" space="bottom">Heading</bal-heading>
        </section>
        <br />
        <br />
        <!-- Subtitle -->
        <section>
          <bal-heading level="h1" space="bottom" subtitle>Heading</bal-heading>
        </section>
        <br />
        <br />
        <!-- Space -->
        <section>
          <bal-heading level="h1" space="bottom" subtitle>Heading</bal-heading>
          <bal-heading level="h1" space="none" subtitle>Heading</bal-heading>
          <bal-heading level="h1" space="top" subtitle>Heading</bal-heading>
          <bal-heading level="h1" space="none" subtitle>Heading</bal-heading>
          <bal-heading level="h1" space="all" subtitle>Heading</bal-heading>
          <bal-heading level="h1" space="none" subtitle>Heading</bal-heading>
        </section>
        <br />
        <br />
        <!-- Colors -->
        <section>
          <bal-heading level="h1" space="bottom">Heading</bal-heading>
          <bal-heading level="h1" space="bottom" color="blue">Heading</bal-heading>
          <bal-heading level="h1" space="bottom" color="danger">Heading</bal-heading>
          <bal-heading level="h1" space="bottom" color="info">Heading</bal-heading>
          <bal-heading level="h1" space="bottom" color="primary">Heading</bal-heading>
          <bal-heading level="h1" space="bottom" color="success">Heading</bal-heading>
          <bal-heading level="h1" space="bottom" color="warning">Heading</bal-heading>
        </section>
        <br />
        <br />
        <!-- Inverted -->
        <section class="has-background-primary">
          <bal-heading level="h1" space="bottom" inverted>Heading</bal-heading>
        </section>
        <br />
        <br />
        <!-- Shadow -->
        <section>
          <bal-heading level="h1" space="bottom" shadow>Heading</bal-heading>
        </section>
        <br />
        <br />
        <!-- Visual Level-->
        <section>
          <bal-heading level="display" space="bottom" visual-level="display">Heading</bal-heading>
          <bal-heading level="display-2" space="bottom" visual-level="display-2">Heading</bal-heading>
          <bal-heading level="h1" space="bottom" visual-level="h1">Heading</bal-heading>
          <bal-heading level="h2" space="bottom" visual-level="h2">Heading</bal-heading>
          <bal-heading level="h3" space="bottom" visual-level="h3">Heading</bal-heading>
          <bal-heading level="h4" space="bottom" visual-level="h4">Heading</bal-heading>
          <bal-heading level="h5" space="bottom" visual-level="h5">Heading</bal-heading>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
