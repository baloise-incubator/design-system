<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script type="module" src="/build/design-system-next-components.esm.js"></script>
    <script nomodule src="/build/design-system-next-components.js"></script>
    <script type="module">
      import { balToastController } from '/build/index.esm.js'

      window.balToastController = balToastController
    </script>
  </head>
  <body>
    <bal-doc-app>
      <main class="container py-5">
        <h2 class="title is-size-2">Basic</h2>
        <section>
          <bal-button id="toast-default" color="success" data-testid="toast">Show success Toast</bal-button>
          <bal-button id="toast-warning" color="warning" data-testid="toast-warning">Show warning Toast</bal-button>
        </section>
        <script>
          document.getElementById('toast-default').onclick = function () {
            balToastController.create({
              message: 'Hi I am a default Toast! Hi I am a default Toast!',
              color: 'success',
              duration: 1000,
            })
          }
          document.getElementById('toast-warning').onclick = function () {
            const toast = balToastController.create({ message: 'Warning!', color: 'warning' })
            setTimeout(() => toast.close, 2000)
          }
        </script>
      </main>
    </bal-doc-app>
  </body>
</html>
