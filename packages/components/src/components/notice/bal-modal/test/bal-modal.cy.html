<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script type="module" src="/build/design-system-next-components.esm.js"></script>
    <script nomodule src="/build/design-system-next-components.js"></script>
    <script type="module">
      import { balModalController, deepReady } from '/build/index.esm.js'

      window.balModalController = balModalController
      window.deepReady = deepReady
    </script>
  </head>
  <body>
    <bal-doc-app>
      <main class="container py-5">
        <h2 class="title is-size-2">Basic</h2>
        <section>
          <bal-modal id="bal-modal-example-width" data-testid="modal">
            <bal-modal-header>Modal Title</bal-modal-header>
            <bal-modal-body>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip
                ex ea commodo consequat.
              </p>
              <bal-button color="link" id="bal-modal-close-4" data-testid="open-modal-close">Cancel</bal-button>
              <bal-button color="primary" id="bal-modal-close-3">Okay</bal-button>
            </bal-modal-body>
          </bal-modal>

          <bal-button id="bal-modal-trigger-example-width" data-testid="open-modal-button">Launch Modal</bal-button>
        </section>
        <script type="text/javascript">
          const modalElementCustomWidth = document.getElementById('bal-modal-example-width')
          const triggerElementCustomWidth = document.getElementById('bal-modal-trigger-example-width')
          const okayElementCustomWidth = document.getElementById('bal-modal-close-3')
          const cancelElementCustomWidth = document.getElementById('bal-modal-close-4')
          triggerElementCustomWidth.onclick = function () {
            modalElementCustomWidth.open()
          }
          okayElementCustomWidth.onclick = function () {
            modalElementCustomWidth.close()
          }
          cancelElementCustomWidth.onclick = function () {
            modalElementCustomWidth.close()
          }
        </script>
      </main>
    </bal-doc-app>
  </body>
</html>
