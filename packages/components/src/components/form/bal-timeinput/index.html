<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/build/design-system-components.css" />
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>
  <body class="bal-app">
    <div class="container">
      <h2 class="title is-size-2">Basic</h2>

      <section>
        <bal-timeinput id="bal-timeinput-example" value="12:30"></bal-timeinput>
      </section>

      <h2 class="title is-size-2">Inverted style</h2>

      <section class="has-background-info">
        <bal-timeinput id="bal-timeinput-example" value="12:30" inverted></bal-timeinput>
      </section>

      <h2 class="title is-size-2">Min and max time</h2>

      <section>
        <bal-timeinput value="12:30" min-time="09:30" max-time="18:00"></bal-timeinput>
      </section>

      <h2 class="title is-size-2">Disabled</h2>

      <section>
        <bal-timeinput value="23:10" disabled></bal-timeinput>
      </section>
    </div>
  </body>
</html>
